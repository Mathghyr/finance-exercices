<pre><span class="s0">import </span><span class="s1">matplotlib</span><span class="s2">.</span><span class="s1">pyplot </span><span class="s0">as </span><span class="s1">plt</span>
<span class="s1">stock_prices </span><span class="s2">= [</span><span class="s3">105</span><span class="s2">, </span><span class="s3">103</span><span class="s2">, </span><span class="s3">106</span><span class="s2">, </span><span class="s3">109</span><span class="s2">, </span><span class="s3">108</span><span class="s2">, </span><span class="s3">107</span><span class="s2">, </span><span class="s3">110</span><span class="s2">, </span><span class="s3">112</span><span class="s2">, </span><span class="s3">111</span><span class="s2">, </span><span class="s3">113</span><span class="s2">]</span>

<span class="s1">plt</span><span class="s2">.</span><span class="s1">title</span><span class="s2">(</span><span class="s4">&quot;Stock Prices Over 10 Days&quot;</span><span class="s2">)</span>
