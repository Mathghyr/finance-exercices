<pre><span class="s0">import </span><span class="s1">pandas </span><span class="s0">as </span><span class="s1">pd</span>

<span class="s1">opening_stock_prices </span><span class="s2">= [</span><span class="s3">153</span><span class="s2">, </span><span class="s3">161</span><span class="s2">, </span><span class="s3">167</span><span class="s2">]</span>
<span class="s1">dates </span><span class="s2">= [</span><span class="s4">'2021-01-04'</span><span class="s2">, </span><span class="s4">'2021-01-05'</span><span class="s2">, </span><span class="s4">'2021-01-06'</span><span class="s2">]</span>

<span class="s2">}</span>
